name: Ultimate Money Maker - Fail-Safe

on:
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 19 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # ተዘምኗል
      
    - name: Set up Python
      uses: actions/setup-python@v5 # ተዘምኗል
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests google-genai
        
    - name: Run Fail-Safe Money Maker
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        TEST_MODE: ${{ secrets.TEST_MODE }}
      run: |
         python final_maker.py --auto
        
    - name: Upload generated content
      uses: actions/upload-artifact@v4 # ተዘምኗል
      with:
        name: money-maker-articles
        path: |
          *.html
          *.md
          *.txt
          automation_log.json
          
